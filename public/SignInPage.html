<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="SignInPage.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="wrapper">
        <img class="twittericon "src="images/twitterwhite.png"></img>
        <h1 class="signtitle">Sign in to Twitter</h1>
        <input class="textbars inemail" type="text" placeholder="Phone, email, or username"></input>
        <input class="textbars inpassword" type="text" placeholder="Password"></input>
        <div class="alerts">
            <img class="alerticon" src="images/alerticon.svg"></img>
            <p class="alert"></p>
        </div>
        <p class="alert"></p>
        <button class="buttons insignIn">Sign in</button>
        <div class="NoAccSignUp">
            <p class="noaccount">Don't have an account?</p>
            <a class="signUpLink" href="SignUpPage.html">Sign Up</a>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
